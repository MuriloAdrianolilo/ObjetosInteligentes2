
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT - Monitoramento cardíaco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="font-size: 50px;margin: 50px; text-align: center;">Vamos ver a saúde do seu coração? </h1>
    <div class="monitor-cardiaco">
      <div id="heart">
        <div id="heart-1"></div>
      </div>
      <div id="monitor-cardiaco-bpm">
        <p id="bpm"></p>
        <p id="bpm-text">Batimentos Por Minuto (BPM)</p>
        <p id="bpm-text">Se os batimentos estiverem entre 100-240 BPM = ALTO</p>
        <p id="bpm-text1">Se os batimentos estiverem entre 50-90 BPM = OK</p>
        <p id="bpm-text2">Se os batimentos estiverem entre 30-50 BPM = BAIXO</p>
      </div>
      <section style="margin-top: 24px;" id="monitor-cardiaco-recomendacoes">
        <p id="monitor-cardiaco-pulso-status"></p>
        <p id="monitor-cardiaco-sugestao"></p>
      </section>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
